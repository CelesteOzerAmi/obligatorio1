<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title>Ventas | Mueblería Divina</title>

    <script src="dominio/venta.js"></script>

    <script src="dominio/memoria.js"></script>

    <link rel="stylesheet" href="css/estilo.css">
</head>

<body onload="venta.inicio()">
    <header>
        <div class="enlaces_ventas">
            <a href="index.html">Inicio</a>
            <a href="categorias.html">Categorías</a>
            <a href="muebles.html">Muebles</a>
            <a href="clientes.html">Clientes</a>
            <a href="estadisticas.html">Estadísticas</a>
        </div>
    </header>
    <main>
        <h2>Ventas</h2>
        <form id="form" class="ventas_form">
            <div class="campos" id="campos">
                <label>Código de venta</label>
                <input type="text" id="codigo" class="desactivado" disabled>

                <label>Fecha</label>
                <input type="date" id="fecha">

                <label for="cliente">Cliente</label>
                <select id="cliente"></select>

                <label for="categoria">Categoría</label>
                <select id="categoria" onchange="venta.listarMuebles()"></select>

                <label for="mueble">Mueble</label>
                <select id="mueble" onchange="venta.buscarMueble(), venta.calcularTotal()"></select>

                <label for="datos">Detalle</label>
                <input type="text" id="datos" disabled>

                <label>Cantidad</label>
                <input type="text" id="cantidad" onchange="venta.validarStock(), venta.calcularTotal()">

                <label>Monto total ($)</label>
                <input type="text" id="total" disabled>
            </div>
            <div class="botones">
                <button type="button" class="btn_agregar" onclick="venta.agregar()">Agregar</button>
                <button type="button" class="btn_eliminar" onclick="venta.eliminar()">Eliminar</button>
                <button type="button" class="btn_limpiar" onclick="venta.inicializar()">Limpiar cajas</button>
            </div>
        </form>
        <div class="listado">
            <select id="lista" size="8" onchange="venta.seleccionar()"></select>
        </div>
        <div>
            <button class="boton" onclick="venta.ordenar('codigo')">Ordenar por Código</button>
            <button class="boton" onclick="venta.ordenar('fecha')">Ordenar por Fecha</button>
        </div>
    </main>
</body>

</html>
