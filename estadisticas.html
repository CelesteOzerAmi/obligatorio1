<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title>Estadísticas | Mueblería</title>


    <script src="dominio/estadistica.js"></script>

    <script src="dominio/memoria.js"></script>

    <link rel="stylesheet" href="css/estilo.css">
</head>

<body onload="estadistica.inicio();">
    <header>
        <div class="enlaces_clientes">
            <a href="index.html">Inicio</a>
            <a href="muebles.html">Muebles</a>
            <a href="categorias.html">Categorias</a>
            <a href="ventas.html">Ventas</a>
            <a href="clientes.html">Clientes</a>
        </div>
    </header>
    <section class="section">
        <div class="logo">
            <h2>Estadística de ventas</h2>
        </div>
        <form id="dep">

            <section>
                <div class="botones">
                    <button type="button" class="btn_total_recaudado" onclick="estadistica.totalRecaudado()">Total
                        Recaudado</button>

                    <button type="button" class="btn_muebles_stock"
                        onclick="estadistica.listarMueblesConStock()">Muebles con Stock</button>

                    <button type="button" class="btn_muebles_mas_vendidos"
                        onclick="estadistica.muebleMasVendido()">Mueble(s) Más Vendido(s)</button>
                </div>
            </section>
        </form>
        <form>
            <div class="listado">
                <select id="lista" size="8"></select>
            </div>
            <div class="listado">
                <label>Ventas por Fecha</label>
                <input type="date" id="fechaVenta">
                <input type="button" onclick="estadistica.listarVentasPorFecha()">
            </div>
            <div>
                <select id="ventasporfecha" size="8"></select>
            </div>
        </form>
    </section>
</body>

</html>
