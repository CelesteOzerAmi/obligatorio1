<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title>Estadísticas | Mueblería Divina</title>
    <script src="dominio/estadistica.js"></script>
    <script src="dominio/memoria.js"></script>
    <link rel="stylesheet" href="css/estilo.css">
</head>

<body onload="estadistica.inicio()">
    <header>
        <div class="enlaces_clientes">
            <a href="index.html">Inicio</a>
            <a href="categorias.html">Categorias</a>
            <a href="muebles.html">Muebles</a>
            <a href="clientes.html">Clientes</a>
            <a href="ventas.html">Ventas</a>
        </div>
    </header>
    <main>
        <h2>Estadísticas</h2>
        <form id="dep" class="estad_form">
            <div class="botones">
                <button type="button" class="btn_total_recaudado" onclick="estadistica.totalRecaudado()">Total
                    Recaudado</button>

                <button type="button" class="btn_muebles_stock" onclick="estadistica.listarMueblesConStock()">Muebles
                    con Stock</button>

                <button type="button" class="btn_muebles_mas_vendidos"
                    onclick="estadistica.muebleMasVendido()">Mueble(s) Más Vendido(s)</button>
            </div>
        </form>
        <form class="estad_form">
            <div class="listado">
                <select id="lista" size="5"></select>
            </div>
            <div class="listado_fecha">
                <label>Ventas por fecha</label>
                <input type="date" id="fechaVenta">
                <input type="button" value="Buscar" onclick="estadistica.listarVentasPorFecha()">
            </div>
            <div class="campos">
                <select id="ventasporfecha" size="6"></select>
            </div>
        </form>
        <form class="estad_form">
            <div class="listado_cliente">
                <label>Ventas por cliente</label>
                <select id="clientes" class="clientes"></select>
                <input type="button" value="Listar" onclick="estadistica.ventasporcliente()">
            </div>
            <div class="listado">
                <select id="ventasporcliente" size="7"></select>
            </div>
        </form>
    </main>
</body>

</html>
