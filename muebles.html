<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title>Muebles | Mueblería Divina</title>

    <script src="dominio/mueble.js"></script>

    <script src="dominio/memoria.js"></script>

    <link rel="stylesheet" href="css/estilo.css">
</head>


<body onload="mueble.inicio()">
    <header>
        <div class="enlaces_muebles">
            <a href="index.html">Inicio</a>
            <a href="categorias.html">Categorías</a>
            <a href="clientes.html">Clientes</a>
            <a href="ventas.html">Ventas</a>
            <a href="estadisticas.html">Estadisticas</a>
        </div>
    </header>
    <main>
        <h2>Mueblería</h2>
        <form id="form" class="muebles_form">
                <div class="campos">
                    <label>Código</label>
                    <input type="text" id="codigo" class="desactivado" disabled>

                    <label>Nombre</label>
                    <input type="text" id="nombre">

                    <label>Categoría</label>
                    <select id="categoria"></select>

                    <label>Descripción</label>
                    <textarea rows="3" id="descripcion"></textarea>

                    <label>Precio</label>
                    <input type="text" id="precio">

                    <label>Stock</label>
                    <input type="text" id="stock">
                </div>
                <div class="botones">

                    <button type="button" class="btn_agregar" onclick="mueble.agregar()">Agregar</button>

                    <button type="button" class="btn_modificar" onclick="mueble.modificar()">Modificar</button>

                    <button type="button" class="btn_eliminar" onclick="mueble.eliminar()">Eliminar</button>

                    <button type="button" class="btn_limpiar" onclick="mueble.inicializar()">Limpiar cajas</button>
                </div>
        </form>
        <div class="listado">
            <select id="lista" size="8" onchange="mueble.seleccionar()"></select>
        </div>
        <div>
            <button class="boton" onclick="mueble.ordenar('codigo')">Ordenar por Código</button>
            <button class="boton" onclick="mueble.ordenar('nombre')">Ordenar por Nombre</button>
        </div>
    </main>
</body>

</html>
